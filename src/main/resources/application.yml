spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: "jdbc:h2:mem:library;MODE=MYSQL;NON_KEYWORDS=USER"
    username: "sa"
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: "jdbc:mysql://localhost/library"
    username: "root"
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      #  DB에 있는 테이블을 어떻게 처리할 지에 대한 옵션 - DB와 객체의 맵핑이 다를 때 어떻게 할까
      ddl-auto: none
    properties:
      hibernate:
      #  실행되는 쿼리를 보여주는 옵션
        show_sql: true
        format_sql: true
      #  sql을 날릴 때 MySQL8 버전에 맞춰주도록 방언 설정
        dialect: org.hibernate.dialect.MySQL8Dialect
